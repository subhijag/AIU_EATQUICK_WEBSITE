<!-- templates/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Eat Quick</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5fcf4;
    }

    .navbar {
      background-color: #215733;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .hero {
      padding: 60px 20px;
      background-color: #ffffff;
      text-align: center;
    }

    .hero-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .hero img {
      max-width: 250px;
      border-radius: 12px;
    }

    .hero-text {
      max-width: 400px;
      text-align: left;
    }

    .hero-text h1 {
      color: #215733;
      margin-bottom: 10px;
    }

    .hero-text p {
      color: #555;
      margin-bottom: 5px;
    }

    .dashboard-wrapper {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      background: #ffffff;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      max-width: 800px;
      width: 100%;
      justify-content: center;
    }

    .card {
      background: #215733;
      color: white;
      padding: 30px 20px;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    .card:hover {
      background-color: #184128;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">üçΩ Admin Panel</div>
    <div>
      <a href="{{ url_for('admin') }}">Dashboard</a>
      <a href="{{ url_for('addFood') }}">Add Food</a>
      <a href="{{ url_for('allOrders') }}">Orders</a>
      <a href="{{ url_for('allCustomers') }}">Customers</a>
      <a href="{{ url_for('reviewMenu') }}">Reviews</a>
      <a href="{{ url_for('adminLogout') }}">Logout</a>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <img src="https://via.placeholder.com/250" alt="Admin Image">
      <div class="hero-text">
        <h1>Welcome, Admin</h1>
        <p>We're open from <strong>8AM to 10PM</strong></p>
        <p>You can find us at <strong>AIU Cafeteria</strong></p>
        <p>Contact us: <a href="mailto:admin@eatquick.com">admin@eatquick.com</a></p>
      </div>
    </div>
  </section>

  <section class="dashboard-wrapper">
    <div class="dashboard">
      <a class="card" href="{{ url_for('addFood') }}">‚ûï Add New Food</a>
      <a class="card" href="{{ url_for('allOrders') }}">üì¶ View Orders</a>
      <a class="card" href="{{ url_for('allCustomers') }}">üë• View Customers</a>
      <a class="card" href="{{ url_for('reviewMenu') }}">‚≠ê Manage Reviews</a>
      <a class="card" href="{{ url_for('deleteAll') }}">üóë Delete All Foods</a>
    </div>
  </section>
</body>
</html>
