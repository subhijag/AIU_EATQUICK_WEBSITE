<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave a Review - Eat Quick</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5fcf4;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #215733;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      color: #215733;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #215733;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #184128;
    }

    .error {
      color: red;
      font-weight: bold;
      text-align: center;
    }

    .success {
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">üçΩ Eat Quick</div>
    <div>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('menu') }}">Menu</a>
      <a href="{{ url_for('account') }}">Account</a>
      <a href="{{ url_for('orderDetails') }}">Orders</a>
      <a href="{{ url_for('userLogout') }}">Logout</a>
    </div>
  </nav>

  <div class="container">
    <h2>Leave a Review</h2>

    <form method="POST">
      <label for="review_rate">Rating (1‚Äì5):</label>
      <select name="review_rate" required>
        {% for i in range(1, 6) %}
          <option value="{{ i }}">{{ i }} star{{ 's' if i > 1 }}</option>
        {% endfor %}
      </select>

      <label for="review_desc">Comment:</label>
      <textarea name="review_desc" rows="5" placeholder="Share your feedback..." required></textarea>

      <button type="submit">Submit Review</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    {% if success %}
      <p class="success">{{ success }}</p>
    {% endif %}
  </div>
</body>
</html>
